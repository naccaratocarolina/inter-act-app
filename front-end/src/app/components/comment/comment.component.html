<ion-list class="comment-container">
  <ion-item-sliding>
    <ion-item>
      <p class='comment'><span class='username'>{{comment.username}}: </span>{{comment.commentary}}</p>
    </ion-item>
    
    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash" (click)="destroyComment(comment.id, article_id)"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
